---
layout: bare
---

<main class="ph4 mw7 center flex-auto">
  <ul class="list-reset">
    {% for post in site.posts %}
      <li class="mb4">
        <a class="font-main b f2 link brand" href="{{ post.url }}">
          {{ post.title }}
        </a>
        <div class="mt1 f3">
          {{ post.date | date: "%B %-d, %Y" }}
        </div>
      </li>
    {% endfor %}
  </ul>
</main>

{{ content }}
