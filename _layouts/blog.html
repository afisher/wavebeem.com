---
layout: bare
---

<main>
  <ul class="BlogPostListing">
    {% for post in site.posts %}
      <li>
        <a class="font-main b f3" href="{{ post.url }}">
          ️▶️️ {{ post.title }}
        </a>
        <div class="date f5">
          {{ post.date | date: "%B %-d, %Y" }}
        </div>
        <p>{{ post.description }}</p>
      </li>
    {% endfor %}
  </ul>
</main>

{{ content }}
