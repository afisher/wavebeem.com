<div class="dn-ns">
  <nav class="f2 flex flex-column mb4 {{ color }}">
    <a class="{{ nav_item }} {{ mini_class }} b" href="/">Brian Mock</a>

    <a class="{{ nav_item }} {{ mini_class }}" href="/blog">Blog</a>
    <a class="{{ nav_item }} {{ mini_class }}" href="/resume">Resume</a>
  </nav>
</div>

<!-- Big nav -->
<div class="dn db-ns">
  <nav class="f3 flex mb4 items-center {{ color }}">
    <a class="{{ nav_item }} b" href="/">Brian Mock</a>
    <a class="{{ nav_item }}" href="/">Home</a>
