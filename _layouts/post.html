---
layout: bare
---

<main class="ph4 center flex-auto lh-copy Content">

  <h1 class="ma0 f1 lh-title">
    <a href="#">{{ page.title }}</a>
  </h1>
  <p class="ma0 font-main">{{ page.date | date: "%B %-d, %Y" }}</p>

  {{ content }}

  <div class="font-main f3 mv4">
    <a class="ba bw1 green db pa2 hover-bg-near-white no-underline" href="/blog">
      &larr; Read other posts
    </a>
  </div>

</main>

<script type="module">
  const slug = text =>
    text.trim()
      .toLowerCase()
      .replace(/\'/gi, "")
      .replace(/[^a-z0-9]/gi, "-")
      .replace(/-{2,}/g, "-")
      .replace(/^-+|-+$/gm, "")
      .substring(0, 64);

  for (const h of document.querySelectorAll("h2, h3")) {
    h.id = h.id || slug(h.textContent);
    h.innerHTML = "<a href='#" + h.id + "'>" + h.innerHTML + "</a>";
  }
</script>
