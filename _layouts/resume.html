<!DOCTYPE html>
<html>
<head>

{% include head.html %}
{% assign page.tab = "resume" %}

<style>
@media print {
  html {
    font-family: Georgia, serif;
    font-size: 12px;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 10px;
  }

  .screen,
  footer,
  nav,
  hr,
  header {
    display: none;
  }

  main li {
    margin-top: 0.35em;
  }

  main h1 {
    font-size: 30px;
    font-weight: bold;
    margin: 0;
  }

  main h2 {
    font-size: 1.2rem;
    margin: 0;
    margin-bottom: 0;
    padding-bottom: 0.25em;
    border-bottom: 1px solid rgba(0, 0, 0, 0.3);
  }

  main > ul {
    padding-left: 1.5em;
  }

  footer {
    font-size: 10px;
    text-align: right;
  }

  a {
    color: blue;
  }

  .contact-info {
    font-size: 1.5rem;
    float: right;
    background: white;
    padding: 0;
    padding-left: 3em;
    padding-bottom: 3em;
  }

  .contact-info p {
    padding: 0;
    margin: 0;
  }

  .contact-info a {
    text-decoration: none;
  }
}
</style>
</head>
<body>

<div class="screen">
  {% include nav.html %}
</div>

<main class="ph4 mw7 center flex-auto Resume">

<h2 class="screen">Contact Information</h2>
<div class="contact-info">
  <h1 class="name print">Brian Mock</h1>
  <p>
    <a href="mailto:brian@mockbrian.com">brian@mockbrian.com</a><br>
    <a href="https://mockbrian.com">mockbrian.com</a><br>
    503-409-7863
  </p>
</div>

{{ content }}
</main>

{% include footer.html %}
