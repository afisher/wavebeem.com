---
layout: bare
---

<main class="mw7 center flex-auto nt4">
  <ul class="mv0 list-reset">
    {% for post in site.posts %}
      <li class="bb b--black-10">
        <a class="db no-underline green hover-dark-green pa4" href="{{ post.url }}">
          <h2 class="f3 mt0 mb0 font-main link">
            {{ post.title }}
          </h2>
          <div class="mt1 f4 black">
            {{ post.date | date: "%B %-d, %Y" }}
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</main>

{{ content }}
